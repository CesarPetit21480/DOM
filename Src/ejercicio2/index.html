<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Numero Magico</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div
        class="d-flex flex-column mb-3 justify-content-center align-items-center mb-5"
      >
        <h1 class="text-center">Bienvenido al Numero Magico</h1>
        <button class="btn btn-primary btn_tamaño mt-5 mb-5" id="btn_comenzar">
          Presione Para Comenzar el Juego
        </button>
        <div id="panel_juego" class=" d-none d-flex flex-column mb-3 justify-content-center align-items-center juego">
          <label class="mb-2">Ingrese un numero</label>
          <input
            class="mb-5 input_tamaño"
            type="text"    
            id="nroIngresado"        
          />
          <button class="btn btn-secondary" id="btn_verificar">
           verificar Numero
          </button>
        </div>
      </div>
    </div>
    <script src="./script/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
